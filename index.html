<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kameテスト用サイト</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function redirect() {
            window.location.href = "https://url.kamedayo.com";
        }
    </script>
</head>
<body>
<div class="container">
    <h1>kameテスト用サイトへようこそ</h1>
    <p>以下のボタンをクリックすると、 <a href="https://url.kamedayo.com">url.kamedayo.com</a> にリダイレクトされます。</p>
    <button onclick="redirect()">リダイレクトする</button>
</div>
</body>
</html>
